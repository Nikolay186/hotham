[package]
authors = ["Kane Rogers <kane.m.rogers@gmail.com>"]
build = "build.rs"
edition = "2018"
name = "hotham"
version = "0.1.0"

[build-dependencies]
shaderc = "0.7"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
ash = "0.32"
cgmath = {version = "0.18", features = ["mint"]}
console = "0.14"
ctrlc = {version = "3", features = ["termination"]}
gltf = "0.16"
itertools = "0.10.0"
libktx-rs = "0.2"
memoffset = "0.5.1"
mint = "0.5.6"
openxr = {features = ["loaded", "mint"], path = "../../openxrs/openxr"}
rand = "0.8"
thiserror = "1.0"
winit = "0.24"

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.18.0"
ndk = "0.3.0"
ndk-glue = "0.3"

[dev-dependencies.criterion]
features = ["html_reports"]
version = "0.3"

[[bench]]
harness = false
name = "model_loading"
